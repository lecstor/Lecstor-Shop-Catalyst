lecstor:
  product_search:
    index_path: 'path/to/index/directory'
    index_create: 1
    index_truncate: 1
Model::Schema:
  schema_class: Lecstor::Schema
  connect_info:
    - 'dbi:SQLite:dbname=test.db'
    - ''
    - ''
    - 
      AutoCommit: 1
      RaiseError: 1
      mysql_enable_utf8: 1
    - 
      name_sep: '.'
      quote_char: '`'
